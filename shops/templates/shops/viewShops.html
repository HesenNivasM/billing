{% load staticfiles %}
<link rel="stylesheet" type="text/css" href={% static './bs-css/bootstrap.min.css' %}>
<script src={% static './bs-js/jquery.min.js' %}></script>
<script src={% static './bs-js/bootstrap.min.js' %}></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Murugesapandian Agency</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <style>
        .btn-black{
            background-color: #000 !important;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color:black;">
        <a class="navbar-brand" href="#">Murugesapandian Agency</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample05">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Shops Panel - View Shops <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../">Back</a>
            </li>
            <!-- <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown05" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu" aria-labelledby="dropdown05">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li> -->
            </ul>
            <div class="form-inline my-2 my-md-0">
            <!-- <input class="form-control" type="text" placeholder="Search"> -->
            {% if  user.is_authenticated %}
                    <a style="color:red;" href="../logout/">{{user.username}}-Logout</a>
            {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        <br><br>
        <div class="text-center">
            <h3>View Shops</h3>            
        </div>
        <br>
        <form class="container" action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-10">
                    <label for="shop">Select the shop to be Viewd:</label>
                    <select class="form-control js-example-basic-single" name="shop">
                        {% for shop in shops %}
                            <option value="{{shop.id}}">{{shop.name}}-{{shop.ownerName}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-2">
                    <br>
                    <input class="btn btn-black" type="submit" name="selectShop">
                </div>
            </div>
        </form>
        {% if shopData %}
            <div class="container alert alert-dark">
                <div class="text-center">
                    <h3>Shop Details</h3>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label for="name">Name:</label>
                        <input class="form-control" type="text" name="name" value="{{shopData.name}}" disabled>
                    </div>
                    <div class="col-6">
                        <label for="ownerName">Owner Name:</label>
                        <input class="form-control" type="text" name="ownerName" value="{{shopData.ownerName}}" disabled>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label for="gstNo">GST Number:</label>
                        <input class="form-control" type="text" name="gstNo" value="{{shopData.gstNo}}" disabled>
                    </div>
                    <div class="col-6">
                        <label for="areaCode">Area Code:</label>
                        <select class="form-control" name="areaCode" id="areaCode" disabled>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label for="address">Address</label>
                        <textarea class="form-control" name="address" id="address" cols="30" rows="5" disabled>{{shopData.address}}</textarea>
                    </div>
                    <div class="col-6">
                        <label for="phoneNo">Phone Number:</label>
                        <input class="form-control" type="text" name="phoneNo" value="{{shopData.phoneNo}}" disabled>
                    </div>
                </div>
                <br>
            </div>
        {% endif %}
    </div>
</body>
<script>
    $(document).ready(function() {
        $('.js-example-basic-single').select2();
    });
    {% if shopData %}
        document.getElementById('areaCode').value={{shopData.areaCode}};
    {% endif %}
</script>
</html>
